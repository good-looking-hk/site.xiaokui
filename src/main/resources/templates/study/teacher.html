<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>教师界面</title>
</head>
<body>
欢迎老师： ${session.user.name}</br>
<div>
    <h3>教学资源管理</h3>
    <p>所有资源</p>
    <table>
        <tr>
            <th>ID</th>
            <th>文章标题</th>
            <th>上传人</th>
            <th>选项</th>
        </tr>
        @for (t in resources) {
        <tr>
            <td>${t.id}</td>
            <td>${t.title}</td>
            <td>${t.uploader}</td>
            <td><a href="/study/resource/delete?id=${t.id}">删除</a></td>
        </tr>
        @}
    </table>
    <form action="/study/resource/add" method="post" enctype="multipart/form-data">
        上传教学资源：
        资源上传:<input type="file" name="file" required/>
        <input type="submit" value="上传资源"/>
    </form>
</div>
<div>
    <a href="/study/logout">退出登录</a>
</div>
</body>
</html>
