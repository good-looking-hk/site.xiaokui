@include("/blog/_header.html"){}
<div class="layui-main" style="padding: 15px 60px;margin-top: 26px;">
    @if (isNotEmpty(lists) && isNotEmpty(titles)) {
    <ul>
    @for (list in lists) {
        <h3 style="clear: both;margin: 0;padding: 15px 0 5px;">${titles[listLP.index - 1]}</h3>
        @for (blog in list) {
        <li style="width:50%;margin:10px 0;float:left;">
            ${blog.createTime, "yyyy-MM-dd"}
            <a target="_blank" href="${ctxPath + blog.blogPath}">${blog.dir}：${blog.title}</a>
        </li>
        @}
    @}
    </ul>
    @} else {
    <center style="margin: 60px;"><h3>空空如也</h3></center>
    @}
</div>
<div id="aplayer"></div>
<script src="${ctxPath}/lib/jquery/jquery.min.js"></script>
<script src="${ctxPath}/lib/layui/layui.js"></script>
<script src="${ctxPath}/js/common/HK.js"></script>
<script>
</script>
@include("/blog/_footer.html"){}
