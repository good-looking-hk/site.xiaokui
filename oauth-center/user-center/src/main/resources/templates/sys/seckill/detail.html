<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>秒杀详情页</title>
    <link href="${ctxPath}/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div class="panel panel-default text-center">
        <div class="pannel-heading">
            <h1>${product.name}</h1>
        </div>

        <div class="panel-body">
            <h2 class="text-danger">
                <span class="glyphicon glyphicon-time"></span>
                <span class="glyphicon" id="seckill-box"></span>
            </h2>
        </div>
    </div>
</div>
<script src="${ctxPath}/jquery/jquery.min.js"></script>
<script src="${ctxPath}/bootstrap/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.countdown/2.2.0/jquery.countdown.min.js"></script>
<script src="${ctxPath}/js/common/HK.js"></script>
<script src="/js/seckill.js" type="text/javascript"></script>
<script type="text/javascript">
    HK.addCtx("${ctxPath}");
</script>
<script type="text/javascript">
    $(function () {
        seckill.detail.init({
            seckillId:${product.id},
            startTime:${product.startTime.time},
            endTime:${product.endTime.time}
        });
    })
</script>
</body>
</html>
